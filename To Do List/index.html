<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome.min.css">
    <script src="https:kit.fontawesome.com/a81368914c.js"></script>
    <title>todo your_day</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;400&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!-- Mouse follower     -->
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">

    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    
    <!-- GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>

</head>
<body>
    <nav>
        <ul>
          <li class="dropdown">
            <a href="#" class="dropbtn"><i class="fas fa-bars"></i></a>
            <div class="dropdown-content">
              <a href="index.html">Version 1</a>
              <a href="version_two/index.html">Version 2</a>
            </div>
          </li>
        </ul>
      </nav>
      
      
    <div class="back_form">
        <h1><span class="todo_block" data-cursor-text="Version 1.0" data-cursor-stick><span class="styling">to do</span> list</span></h1>
        <div class="input_div">
            <input class="input" type="text" placeholder="Add List to do today...">
            <button class="addButton"><i class="fas fa-plus"></i></button>
        </div>
        <div class="container">
            <!-- <div class="item">
                <input type="text" class="item_input" disabled>
                <button class="editButton">edit</button>
                <button class="removeButton">remove</button>
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script>
        const cursor = new MouseFollower({
        el: null,
        container: document.body,
        className: 'mf-cursor',
        innerClassName: 'mf-cursor-inner',
        textClassName: 'mf-cursor-text',
        mediaClassName: 'mf-cursor-media',
        mediaBoxClassName: 'mf-cursor-media-box',
        iconSvgClassName: 'mf-svgsprite',
        iconSvgNamePrefix: '-',
        iconSvgSrc: '',
        dataAttr: 'cursor',
        hiddenState: '-hidden',
        textState: '-text',
        iconState: '-icon',
        activeState: '-active',
        mediaState: '-media',
        stateDetection: {
            '-pointer': 'a,button',
            '-hidden': 'iframe'
        },
        visible: true,
        visibleOnState: false,
        speed: 0.55,
        ease: 'expo.out',
        overwrite: true,
        skewing: 0,
        skewingText: 0,
        skewingIcon: 2,
        skewingMedia: 2,
        skewingDelta: 0.001,
        skewingDeltaMax: 0.15,
        stickDelta: 0.15,
        showTimeout: 20,
        hideOnLeave: true,
        hideTimeout: 300,
        hideMediaTimeout: 300
    });
    </script>
</body>
</html>
